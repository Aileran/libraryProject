{% extends 'library/base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    Book Entry
{% endblock %}

{% block body %}
    <div class="card">
        <h1 class="card-header">Enter Your Book's Details</h1>
        <div class="card-body bg-warning">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input id="Play_Button" class="btn btn-primary btn-lg" type="submit" value="Enter">
                <a class="btn btn-primary btn-lg" href="{% url 'book' %}" role="button">Go back</a>
            </form>
        </div>
    </div>
{% endblock %}
